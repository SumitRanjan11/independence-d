<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="happy">
            <h1 id="hd">Happy Independence Day!</h1>
            <h5><i> महात्मा गांधी- “स्वतंत्रता का अर्थ है कि हम अपने जीवन को अपने तरीके से जीने के लिए स्वतंत्र हैं।</i></h5>

            <div class="image-container">
                <div class="image-wrapper">
                    <img src="image1.jpg" class="reveal-image" alt="Image 1">
                     
                </div>
                <div class="image-wrapper">
                    <img src="image2.jpg" class="reveal-image" alt="Image 2">
                     
                </div>
                <div class="image-wrapper">
                    <img src="image3.jpg" class="reveal-image" alt="Image 3">
                     
                </div>
                <div class="image-wrapper">

                <img src="image4.jpg" class="reveal-image" alt="Image 4">
                    <br>
                </div>

            </div>

            <button id="reveal-btn">Reveal Images</button>
            <button id="reset-btn">Reset</button>
        </div>

        <button id="logout-btn" class="logout-btn">Logout</button>

        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
