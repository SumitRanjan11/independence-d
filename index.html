                    <a href="https://www.linkedin.com/in/sumit-ranjan-368983a0/" class="icon"><i class="fa-brands fa-linkedin fa-fade"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>

                <span> <mark> not fully functioning website right now</mark></span>

                <a href="#">Forget Your Password?</a>
                <button type="submit">Click-On-Signup -></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
